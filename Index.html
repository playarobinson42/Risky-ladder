<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Risk Ladder</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:radial-gradient(circle at top,#071422,#000814);
color:white;
text-align:center;
}

h1{
margin:15px 0 5px;
letter-spacing:3px;
}

#balanceBar{
margin-bottom:8px;
font-size:18px;
}

#mode{
font-weight:bold;
margin-bottom:5px;
}

#ladder{
display:flex;
flex-direction:column-reverse;
align-items:center;
margin-bottom:10px;
}

.rung{
width:230px;
padding:14px;
margin:6px;
border-radius:10px;
border:2px solid #1e90ff;
background:#0a1628;
font-weight:bold;
transition:0.25s;
}

.active{
background:#ff7a00;
box-shadow:0 0 18px #ff7a00;
transform:scale(1.05);
}

.golden{
border:2px solid gold;
box-shadow:0 0 15px gold;
}

#rollText{
margin-top:8px;
font-size:16px;
min-height:20px;
}

#rollContainer{
width:80%;
height:20px;
background:#0a1628;
margin:8px auto;
border-radius:10px;
overflow:hidden;
border:2px solid #1e90ff;
}

#rollBar{
height:100%;
width:0%;
background:#ff7a00;
transition:width 0.05s linear;
}

#panel{
position:fixed;
bottom:0;
width:100%;
background:#081426;
padding:15px 0;
box-shadow:0 -4px 20px rgba(0,0,0,0.7);
}

input{
width:70px;
padding:6px;
background:#0a1628;
border:2px solid #1e90ff;
color:white;
text-align:center;
border-radius:6px;
}

button{
padding:10px 18px;
margin:8px;
border-radius:8px;
border:2px solid #1e90ff;
background:#ff7a00;
color:white;
font-weight:bold;
box-shadow:0 0 10px #1e90ff;
}

button:active{transform:scale(0.95);}
</style>
</head>
<body>

<h1>RISK LADDER</h1>
<div id="balanceBar">Balance: $<span id="balance">1000</span></div>
<div id="mode"></div>

<div id="ladder"></div>

<div id="rollText"></div>

<div id="rollContainer">
<div id="rollBar"></div>
</div>

<div id="panel">
Bet $ <input type="number" id="bet" value="10">
<br>
<button onclick="climb()">Climb</button>
<button onclick="cashOut()">Cash Out</button>
</div>

<script>

let balance = localStorage.getItem("rl_balance")
? parseFloat(localStorage.getItem("rl_balance"))
: 1000;

let currentStep=0;
let multipliers=[];
let active=false;
let goldenRound=false;

const ladder=document.getElementById("ladder");
const rollBar=document.getElementById("rollBar");
const rollText=document.getElementById("rollText");
const modeText=document.getElementById("mode");

function updateBalance(){
document.getElementById("balance").innerText=balance.toFixed(2);
localStorage.setItem("rl_balance",balance);
}

function generateLadder(){
ladder.innerHTML="";
multipliers=[];
currentStep=0;
active=true;
rollText.innerText="";

goldenRound=Math.random()<0.10;

modeText.innerText=goldenRound
? "â­ GOLDEN SURGE ROUND"
: "Standard Round";

const normal=[
{min:1.05,max:1.10,risk:15},
{min:1.10,max:1.30,risk:25},
{min:1.30,max:2.00,risk:40},
{min:2.00,max:4.00,risk:60},
{min:4.00,max:10.00,risk:75},
{min:10.00,max:25.00,risk:88}
];

const golden=[
{min:1.10,max:1.50,risk:20},
{min:1.50,max:3.00,risk:35},
{min:3.00,max:8.00,risk:55},
{min:8.00,max:25.00,risk:75},
{min:25.00,max:75.00,risk:90},
{min:75.00,max:150.00,risk:96}
];

let ranges=goldenRound?golden:normal;

ranges.forEach(r=>{
let value=(Math.random()*(r.max-r.min)+r.min).toFixed(2);
multipliers.push({value:parseFloat(value),risk:r.risk});
let div=document.createElement("div");
div.className="rung";
if(goldenRound) div.classList.add("golden");
div.innerText=value+"x";
ladder.appendChild(div);
});

updateHighlight();
}

function updateHighlight(){
const rungs=document.querySelectorAll(".rung");
rungs.forEach(r=>r.classList.remove("active"));
if(currentStep<rungs.length){
rungs[currentStep].classList.add("active");
}
}

function animateRoll(finalRoll,callback){
let roll=0;
rollBar.style.width="0%";

let interval=setInterval(()=>{
roll+=2;
rollBar.style.width=roll+"%";
if(roll>=finalRoll){
clearInterval(interval);
callback();
}
},10);
}

function climb(){

if(!active){
generateLadder();
return;
}

if(currentStep>=multipliers.length) return;

let bet=parseFloat(document.getElementById("bet").value);

if(currentStep===0){
if(bet>balance){rollText.innerText="Not enough balance";return;}
balance-=bet;
updateBalance();
}

let roll=Math.random()*100;

animateRoll(roll,()=>{
rollText.innerText=
"Roll: "+roll.toFixed(2)+
" | Crash if below: "+multipliers[currentStep].risk+"%";

if(roll < multipliers[currentStep].risk){
rollText.innerText+=" ðŸ’¥ CRASHED";
active=false;
setTimeout(generateLadder,2500);
return;
}

currentStep++;
updateHighlight();

if(currentStep>=multipliers.length){
rollText.innerText+=" ðŸ”¥ SUMMIT CLEARED";
active=false;
setTimeout(generateLadder,2500);
}
});
}

function cashOut(){
if(currentStep===0 || !active) return;

let bet=parseFloat(document.getElementById("bet").value);
let payout=bet*multipliers[currentStep-1].value;

balance+=payout;
updateBalance();
rollText.innerText="ðŸ’° Cashed Out: $"+payout.toFixed(2);
active=false;
setTimeout(generateLadder,2500);
}

updateBalance();
generateLadder();

</script>
</body>
</html>
